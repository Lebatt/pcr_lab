<div class="container justify-content-center mt-5 mb-5">
    <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
        <formly-form [form]="form" [fields]="fields" [options]="options" [model]="model"></formly-form>
        <a (click)="reset()" class="btn btn-default">reset</a>
        <button type="submit" class="btn btn-success" (onClick)="reset()">Submit</button>
    </form>
</div>
